<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#" style="color: #6081ee">Devkit.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">Account</a>
            <a class="nav-link me-5 text-secondary" href="#">About</a>
            <a class="nav-link me-5 text-secondary" href="#">Service</a>
            <a class="nav-link me-5 text-secondary" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- end navbar -->

    <!-- isi content -->

    <div class="container">
      <div class="row">
        <div class="col">
          <p id="devkit-text1">Welcome to <span id="devkit-color">Devkit.</span><br /></p>

          <p id="devkit-text2">Build a beautiful, modern website with flexible <br /></p>

          <button type="button" class="btn btn-primary btn-md shadow-sm me-3">
            View All Pages
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
              />
            </svg>
          </button>
          <button type="button" class="btn btn-primary btn-md" id="document">Documentation</button>
        </div>
        <div class="col">
          <img src="devkit.jpg" class="img-fluid" alt="Devkit." />
        </div>
      </div>
    </div>

    <!-- end isi content -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="app.js"></script>
  </body>
</html>
